<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google API Search Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    #searchForm {
      margin: 0 auto;
      max-width: 600px;
      text-align: center;
    }

    #searchForm input[type=text] {
      width: 70%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    #searchForm button {
      width: 20%;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #searchForm button:hover {
      background-color: #45a049;
    }

    #searchResults {
      max-width: 800px;
      margin: 0 auto;
    }

    .searchResultBox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }

    .searchResultBox img {
      max-width: 150px;
      margin-right: 10px;
    }

    .searchResultBox h4 {
      margin: 0;
      font-size: 18px;
    }

    .searchResultBox p {
      margin: 0;
      font-size: 14px;
    }

    .videoResultBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }

    .videoResultBox img {
      max-width: 300px;
      margin-bottom: 10px;
    }

    .videoResultBox h4 {
      margin: 0;
      font-size: 18px;
    }

    .videoResultBox p {
      margin: 0;
      font-size: 14px;
    }

    .videoResultBox span {
      font-size: 12px;
    }
  </style>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function init() {
      gapi.client.init({
        'apiKey': 'AIzaSyAwydGicPoEr05z1a1b6W06V2Wzl-_NVxo',
        'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/customsearch/v1/rest', 'https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
        'scope': 'https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/userinfo.email',
      }).then(function() {
        console.log('API client initialized');
      }, function(error) {
        console.log('Error initializing API client:', error);
      });
    }

    function searchAll() {
      var query = document.getElementById('query').value.trim();
      var videoQuery = document.getElementById('videoQuery').value.trim();
      searchGoogle(query);
      searchVideos(videoQuery);
    }

    function searchGoogle(query) {
      gapi.client.customsearch.cse.list({
        q: query,
        cx: '718cd7b701a714611',
        num: 10
      }).then(function(response) {
        var searchResultsHTML = '';
        var items = response.result.items;
        if (items) {
          items.forEach(function(item) {
            searchResultsHTML += '<div class="searchResultBox">';
            if (item.pagemap && item.pagemap.cse_image && item.pagemap.cse_image.length > 0) {
              searchResultsHTML += '<img src="' + item.pagemap.cse_image[0].src + '">';
            }
            searchResultsHTML += '<div>';
            searchResultsHTML += '<h4><a href="' + item.link + '">' + item.title + '</a></h4>';
            searchResultsHTML += '<p>' + item.snippet + '</p>';
            searchResultsHTML += '</div></div>';
          });
        } else {
          searchResultsHTML = '<p>No results found</p>';
        }
        searchResults.innerHTML = searchResultsHTML;
      });
    }

    function searchVideos(query) {
      gapi.client.youtube.search.list({
        q: query,
        part: 'snippet',
        maxResults: 10
      }).then(function(response) {
        var searchResultsHTML = '';
        var items = response.result.items;
        if (items) {
          items.forEach(function(item) {
            searchResultsHTML +='<div class="videoResultBox">';
            searchResultsHTML += '<img src="' + item.snippet.thumbnails.medium.url + '">';
            searchResultsHTML += '<h4><a href="https://www.youtube.com/watch?v=' + item.id.videoId + '">' + item.snippet.title + '</a></h4>';
            searchResultsHTML += '<p>' + item.snippet.channelTitle + '</p>';
            searchResultsHTML += '<span>Views: ' + item.statistics.viewCount + '</span>';
            searchResultsHTML += '</div>';
          });
        } else {
          searchResultsHTML = '<p>No results found</p>';
        }
        searchResults.innerHTML += searchResultsHTML;
      });
    }
  </script>
</head>
<body onload="init()">
  <h1>Google API Search Example</h1>
  <div id="searchForm">
    <input type="text" id="query" placeholder="Search...">
    <input type="text" id="videoQuery" placeholder="Search Videos...">
    <button onclick="searchAll()">Search</button>
  </div>
  <div id="searchResults"></div>
</body>
</html>
