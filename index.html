<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>  Isogle  </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Chatbot Test</h1>
    </header>

    <main>
      <section id="search">
        <h2>Search</h2>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Enter search query">
          <button id="search-button">Search</button>
        </div>
        <div id="search-results"></div>
      </section>

      <section id="chat">
        <h2>Chat</h2>
        <div class="chat-container">
          <div id="chat-output"></div>
          <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask me anything">
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@4.0.0/dist/universal-sentence-encoder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/deepai/dist/deepai.min.js"></script>
    <script src="script.js"></script>

    <script>
      // Google Custom Search API
      const apiKey = 'YOUR_API_KEY';
      const searchEngineId = '718cd7b701a714611';
      const searchInput = document.getElementById('search-input');
      const searchResults = document.getElementById('search-results');

      searchInput.addEventListener('keydown', async (event) => {
        if (event.key === 'Enter') {
          const query = searchInput.value;
          const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${searchEngineId}&q=${query}`;

          try {
            const response = await fetch(url);
            const data = await response.json();
            const items = data.items;

            searchResults.innerHTML = '';

            for (const item of items) {
              const title = item.title;
              const link = item.link;
              const snippet = item.snippet;

              const resultDiv = document.createElement('div');
              resultDiv.innerHTML = `<h3><a href="${link}">${title}</a></h3><p>${snippet}</p>`;
              searchResults.appendChild(resultDiv);
            }
          } catch (err) {
            console.error(err);
            searchResults.innerHTML = '<p>There was an error retrieving search results. Please try again later.</p>';
          }
        }
      });

      // DeepAI API
      const chatOutput = document.getElementById('chat-output');
      const userInput = document.getElementById('user-input');
      const deepaiApiKey = '9b3ba361-5ed2-466b-a831-5f9a722bc612';

      async function generateChatbotResponse(inputText) {
        try {
          const model = await use.load();
          const embeddings = await model.embed([inputText]);
          const response = await deepai.callStandardApi('text-generator', { prompt: embeddings.arraySync() }, deepaiApiKey);
          const generatedText = response.output;

          chatOutput.innerHTML += `<div class="chat-message chatbot-message"><p>${generatedText}</p></div>`;
        } catch (err) {
          console.error(err);
          chatOutput.innerHTML += '<div class="chat-message chatbot-message"><p>There was an error generating the chatbot response. Please try again later.</p></div>';
        }
      }

      document.getElementById('chat-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const inputText = userInput.value;
        chatOutput.innerHTML += `<div class="chat-message user-message"><p>${inputText}</p></div>`;
        await generateChatbotResponse(inputText);

        userInput.value = '';
      });
    </script>
  </body>
</html>
