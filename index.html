<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Isogle - Search and AI</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      padding: 1rem;
      text-align: center;
      background-color: #007bff;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem;
    }
    input[type="text"] {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: none;
      box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.2);
    }
    button[type="submit"] {
      font-size: 1rem;
      font-weight: bold;
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      border: none;
      background-color: #dc3545;
      color: #fff;
      box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    #chat-output {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      margin: 1rem;
      padding: 1rem;
      width: 100%;
      max-height: 50vh;
      overflow-y: auto;
      box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    #chat-output p {
      margin: 0;
      padding: 0.25rem 0;
    }
    #search-input {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: none;
      box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.2);
      margin: 1rem;
    }
    #search-results {
      margin: 1rem;
      padding: 1rem;
      width: 100%;
      max-height: 50vh;
      overflow-y: auto;
      box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.2);
      background-color: #fff;
    }
    #search-results div {
      margin-bottom: 1rem;
    }
    #search-results a {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }
    #search-results a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1> Isogle </h1>
  <form id="chat-form">
    <label for="user-input">User Input:</label>
    <input type="text" id="user-input" name="user-input">
    <button type="submit">Send</button>
  </form>
  <h2>Chat Output:</h2>
  <div id="chat-output"></div>
  <h2>Search:</h2>
  <input type="text" id="search-input" name="search-input">
  <div id="search-results"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/talktotransformer"></script>
  <script src="https://cdn.jsdelivr.net/npm/jurassic"></script>
  <script>
    const apiKey = 'AIzaSyAwydGicPoEr05z1a1b6W06V2Wzl-_NVxo';
    const searchEngineId = '718cd7b701a714611';
    
    // Helper function to log API usage and failures
    function logApiUsage(apiName) {
      console.log(`${apiName} API called`);
    }
    
    // Get a response from Talk to Transformer API
    async function getChatbotResponse(input) {
      logApiUsage('Talk to Transformer');
      const response = await talktotransformer({
        apiKey: 'free',
        input: input,
        model: 'curie',
        length: 200
      });
      return response;
    }
    
    // Get a response from Jurassic API
    async function getJurassicResponse(input) {
      logApiUsage('Jurassic');
      const response = await fetch('https://jurassic-api.herokuapp.com/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text: input })
      });
      const data = await response.json();
      return data.generated_text;
    }
    
    // Get search results from Google Custom Search API
    async function getSearchResults(query) {
      logApiUsage('Google Custom Search');
      const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${searchEngineId}&q=${query}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.items;
    }
    
    // Handle chat form submission
    document.querySelector('#chat-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const userInput = document.querySelector('#user-input').value;
      let chatbotResponse;
      
      if (userInput.includes('generate a story')) {
        chatbotResponse = await getGpt2Response();
      } else {
        chatbotResponse = await getChatbotResponse(userInput);
      }
      
      const jurassicResponse = await getJurassicResponse(chatbotResponse);
      const chatOutput = document.querySelector('#chat-output');
      const userMessage = document.createElement('p');
      userMessage.textContent = `You: ${userInput}`;
      const chatbotMessage = document.createElement('p');
      chatbotMessage.textContent = `Chatbot: ${chatbotResponse}`;
      const jurassicMessage = document.createElement('p');
      jurassicMessage.textContent = `Jurassic: ${jurassicResponse}`;
      chatOutput.appendChild(userMessage);
      chatOutput.appendChild(chatbotMessage);
      chatOutput.appendChild(jurassicMessage);
      document.querySelector('#user-input').value = '';
    });
    
    // Get a response from GPT-2
    async function getGpt2Response() {
      logApiUsage('GPT-2');
      const response = await fetch('https://api.openai.com/v1/engines/davinci/story', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer [YOUR_OPENAI_API_KEY]'
        },
        body: JSON.stringify({
          prompt: 'Once upon a time, in a far-off land, there was a',
          max_tokens: 1024,
          temperature: 0.7,
          stop: 'THE END'
        })
      });
      const data = await response.json();
      return data.choices[0].text;
    }
    
    // Handle search input
    document.querySelector('#search-input').addEventListener('input', async (event) => {
      const searchQuery = event.target.value;
      const searchResults = document.querySelector('#search-results');
      searchResults.innerHTML = '';
      
      if (searchQuery.length > 2) {
        const results = await getSearchResults(searchQuery);
        results.forEach(result => {
          const div = document.createElement('div');
          const link = document.createElement('a');
          link.href = result.link;
          link.textContent = result.title;
          div.appendChild(link);
          const snippet = document.createElement('p');
          snippet.textContent = result.snippet;
          div.appendChild(snippet);
          searchResults.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
