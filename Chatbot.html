<!DOCTYPE html>
<html>
  <head>
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="header">
          <h1>AI Chatbot</h1>
        </div>
        <div class="conversation">
          <ul id="conversation"></ul>
        </div>
        <div class="input">
          <input type="text" id="user_input" placeholder="Enter your message...">
          <button id="send_button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
